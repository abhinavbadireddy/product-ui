<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Nike shoe</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container01">
      <div class="card1">
        <div class="imgBx1">
          <img class="shoe1" src="images/shoe01.png" alt="shoe01">
        </div>
        <div class="contentBx">
          <h2>Nike Shoes</h2>
          <div class="size">
            <h3>Size : </h3>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>10</span>
            <span>11</span>
          </div>
          <a href="#">Add To Cart</a>
        </div>
      </div>
    </div>

    <div class="container02">
      <ul class="thumb">
        <li onmouseover="changeImageSrc('images/shoe03.png')"><img class="shoe" src="images/shoe03.png" alt="shoe"></li>
        <li onmouseover="changeImageSrc('images/shoe02.png')"><img class="shoe" src="images/shoe02.png" alt="shoe"></li>
        <li onmouseover="changeImageSrc('images/shoe04.png')"><img class="shoe" src="images/shoe04.png" alt="shoe"></li>
      </ul>
      <div class="imgBox">
        <h2>Nike Air Zoom</h2>
        <img src="images/shoe03.png" alt="shoe" class="shoes">
        <ul class="size">
          <span>Size</span>
          <li>7</li>
          <li>8</li>
          <li>9</li>
          <li>10</li>
          <li>11</li>
        </ul>
        <a href="#" class="btn">Add To Cart</a>
      </div>
    </div>

    <script type="text/javascript">
      function changeImageSrc(anything){
        document.querySelector('.shoes').src = anything;
      }
    </script>
  </body>
</html>
